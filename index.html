        <div class="lyrics-box">
          <p class="lyrics">
            Life is bare, gloom and mistry everywhere. Stormy weather. Just
            can't get my poor self together. I'm weary all the time, so
            weary all the time.
          </p>
          <p class="lyrics">
            When he went away the blues walked in and met me. If he stays
            away old rockin' chair will get me.
          </p>
        </div>
